{% extends 'base.html'%}
{% import 'macros.html' as macro%}
<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->

{% block content %}
<div class = "container" style="background:rgb(211, 208, 208)">
    <div style="margin-top: 30px; margin-bottom: 30px;">
        <!-- Sports Pitches -->
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="thumbnail">
                
                <h4>Sports Pitches</h4>
                <p class = "cardbody">All time Sports Pitches</p>
                <a href="{{url_for('main.sports')}}" class="btn btn-success center-block" role="button">View Pitches</a> 
               
            </div>
        </div>

        <!-- Software Pitches -->
       <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="thumbnail">
                <h4>Software Pitches</h4>
                <p >Best Pitches on Software</p>
                <a href="{{url_for('main.software')}}" class="btn btn btn-primary center-block" role="button">View Pitches</a>
            </div>
        </div>        
    </div>

</div>
{% endblock%}
